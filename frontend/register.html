<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register | Online Judge</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#1B103A] text-[#B4F8C8] h-screen flex items-center justify-center">
    <form method="POST" action="http://localhost:5000/register" class="bg-[#261B47] p-8 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
      <input
        type="text"
        name="firstname"
        placeholder="First Name"
        required
        class="w-full mb-4 px-4 py-2 rounded bg-[#1B103A] border border-[#2AF598] focus:outline-none"
      />
      <input
        type="text"
        name="lastname"
        placeholder="Last Name"
        required
        class="w-full mb-4 px-4 py-2 rounded bg-[#1B103A] border border-[#2AF598] focus:outline-none"
      />
      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        class="w-full mb-4 px-4 py-2 rounded bg-[#1B103A] border border-[#2AF598] focus:outline-none"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        class="w-full mb-6 px-4 py-2 rounded bg-[#1B103A] border border-[#2AF598] focus:outline-none"
      />
      <button
        type="submit"
        class="w-full bg-[#2AF598] text-[#1B103A] font-semibold py-2 rounded hover:bg-[#B4F8C8]"
      >
        Register
      </button>
    </form>
  </body>
</html>
